name: Build Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Configure
        working-directory: test
        run: cmake -B build .
      
      - name: Build Tests
        working-directory: test/build
        run: make
      
      - name: Run Tests
        working-directory: test/build
        run: make test
